<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Text</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            width: 100%;
        }
        .item {
            margin: 10px;
        }
        .item img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="Python" height="60" width="60">
            <div>Python</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/opencv/opencv-original.svg" alt="OpenCV" height="60" width="60">
            <div>OpenCV</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/numpy/numpy-original.svg" alt="NumPy" height="60" width="60">
            <div>NumPy</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/pandas/pandas-original.svg" alt="Pandas" height="60" width="60">
            <div>Pandas</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/tensorflow/tensorflow-original.svg" alt="TensorFlow" height="60" width="60">
            <div>TensorFlow</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/cplusplus/cplusplus-original.svg" alt="C++" height="60" width="60">
            <div>C++</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/matlab/matlab-original.svg" alt="MATLAB" height="60" width="60">
            <div>MATLAB</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/lua/lua-original.svg" alt="Lua" height="60" width="60">
            <div>Lua</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/r/r-original.svg" alt="R" height="60" width="60">
            <div>R</div>
        </div>
    </div>
</body>
</html>
